<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #080e35 0%, #fcfcfc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 16px;
            background: #f8f9fa;
            border: 2px dashed #d0d0d0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
            font-size: 14px;
        }

        .file-input-label:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .file-input-label.has-file {
            background: #e7f3ff;
            border-color: #667eea;
            color: #667eea;
        }

        .file-icon {
            margin-right: 8px;
            font-size: 18px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .file-name {
            font-size: 12px;
            color: #667eea;
            margin-top: 5px;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üìã User Form</h2>

    <form method="POST" action="/submit" enctype="multipart/form-data">

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone" required>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>
        </div>

        <div class="form-group">
            <label>Profile Image</label>
            <div class="file-input-wrapper">
                <input type="file" id="image" name="image" accept="image/*" required>
                <label for="image" class="file-input-label" id="imageLabel">
                    <span class="file-icon">üñºÔ∏è</span>
                    <span>Choose an image</span>
                </label>
            </div>
            <div id="imageName" class="file-name"></div>
        </div>

        <div class="form-group">
            <label>PDF Document</label>
            <div class="file-input-wrapper">
                <input type="file" id="pdf" name="pdf" accept="application/pdf" required>
                <label for="pdf" class="file-input-label" id="pdfLabel">
                    <span class="file-icon">üìÑ</span>
                    <span>Choose a PDF</span>
                </label>
            </div>
            <div id="pdfName" class="file-name"></div>
        </div>

        <button type="submit">Submit Form</button>

    </form>
</div>

<script>
    // File input handlers
    document.getElementById('image').addEventListener('change', function(e) {
        const label = document.getElementById('imageLabel');
        const fileName = document.getElementById('imageName');
        if (e.target.files.length > 0) {
            label.classList.add('has-file');
            label.querySelector('span:last-child').textContent = '‚úì Image selected';
            fileName.textContent = e.target.files.name;
        }
    });

    document.getElementById('pdf').addEventListener('change', function(e) {
        const label = document.getElementById('pdfLabel');
        const fileName = document.getElementById('pdfName');
        if (e.target.files.length > 0) {
            label.classList.add('has-file');
            label.querySelector('span:last-child').textContent = '‚úì PDF selected';
            fileName.textContent = e.target.files.name;
        }
    });
</script>

</body>
</html>
